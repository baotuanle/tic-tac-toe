<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tic-Tac-Toe</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header class="title">Tic-Tac-Toe</header>
    <div class="message">Player X's Move</div>
    <div class="gameboard">
      <div class="grid" data-index="0"></div>
      <div class="grid" data-index="1"></div>
      <div class="grid" data-index="2"></div>
      <div class="grid" data-index="3"></div>
      <div class="grid" data-index="4"></div>
      <div class="grid" data-index="5"></div>
      <div class="grid" data-index="6"></div>
      <div class="grid" data-index="7"></div>
      <div class="grid" data-index="8"></div>
    </div>
    <button class="restart">Restart</button>
  </body>
  <script src="tictactoe.js"></script>
</html>
